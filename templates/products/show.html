{% extends 'base.html' %}

{% block content %}

<h1>{{ product.title }}</h1>

{% for image in images %}
  {% if image.featured %}
    <div class="col-xs-12 col-md-6">
      <h1>Featured</h1>
      <img class="img-responsive" src="{{ image.image.url }}" alt="{{ product.title }}"/>
    </div>
  {% else %}
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img class="img-responsive" src="{{ image.image.url }}" alt="{{ product.title }}">
      </a>
    </div>
  {% endif %}
{% endfor %}

{% endblock %}
