{% extends 'base.html' %}

{% block content %}

<div class="row">

  <div class="col-sm-4">

    {% if product.has_featured_image %}
    <div class="col-xs-12">
      <img class="img-responsive" src="{{ product.get_featured_image.image.url }}"
      alt="{{ product.title }}"/>
    <hr />
    </div>
    {% endif %}

    {% for image in images %}
      {% if not image.featured %}
      <div class="col-xs-6">
        <a href="#" class="thumbnail">
          <img class="img-responsive" src="{{ image.image.url }}" alt="{{ product.title }}">
        </a>
      </div>
      {% endif %}
    {% endfor %}
  </div>

  <div class="col-sm-8">
    <h1>
      {{ product.title }}
      <a href="{% url 'update_cart' slug=product.slug %}" class="pull-right btn btn-primary">
        Add to Cart
      </a>
    </h1>
    <hr>
    Price: {{ product.price }}
    <hr>
    <p>{{ product.description | linebreaks }}</p>
  </div>

</div>

{% endblock %}
